<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LemonFresh</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="" class="logo">LemonFresh</a>


                <div class="nav-icon">
                    <label for="check-btn" id="check-label">
                        <i class="fa fa-bars"></i>
                    </label>
                    <input type="checkbox" id="check-btn">
                    <div class="nav-links">
                        <a href="">Home</a>
                        <a href="">About</a>
                        <a href="">Product</a>
                        <a href="">Contact</a>
                    </div>
                </div>


            </nav>
            <div class="header-content">
                <div class="header-text">
                    <h3>
                        Ultra-Pro Cleaning Power
                    </h3>

                    <h1>Dishwashing <span>Liquid</span> For Spotless & Fragrant</h1>
                    <p>Experience effortless cleaning with Lemon Fresh Dishwashing Liquid. Enjoy spotless dishes and a
                        refreshing, long-lasting fragrance</p>

                    <button class="contact-us">Contact Us</button>
                </div>
                <div class="product-img">

                    <img src="All-Images/prodcut.png">
                </div>
            </div>
        </div>

    </header>

    <main>
        <section class="container">
            <div class="card-container">
                <div class="card">
                    <div class="benefit">
                        <img src="All-Images/flash.png">
                        <h2>Strong Cleaner</h2>
                    </div>
                </div>
                <div class="card">
                    <div class="benefit">
                        <img src="All-Images/clock.png">
                        <i class="fa-regular fa-clock"></i>
                        <h2>Fast Cleaning</h2>
                    </div>
                </div>
                <div class="card">
                    <div class="benefit">
                        <img src="All-Images/tissue-paper.png">
                        <i class="fa fa-hand-holding-heart"></i>
                        <h2>Gentle on Hands</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
